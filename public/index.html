<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio sesion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="index.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="login-form">
        <img src="/images/logo.jpg" alt="Vini" class="logo">
        <!-- Agrega el id 'loginForm' al formulario -->
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control campo-text" placeholder="Username" id="UserName">
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group log-status">
                <input type="password" class="form-control campo-text" placeholder="Password" id="contra">
                <i class="fa fa-lock"></i>
            </div>
            <!-- Agrega un contenedor para el mensaje de error -->
            <div id="response"></div>
            <div class="btn_box">
                <div class="espacio"></div>
                <button type="submit" class="log-btn">Iniciar sesión</button>
                <div class="espacio"></div>
            </div>
        </form>
    </div>
    <script>
        // Cambia 'consultaForm' por 'loginForm' para seleccionar el formulario correcto
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
            login();
        });

        async function login() {
            const username = document.getElementById('UserName').value;
            const password = document.getElementById('contra').value;
            const usuario = 'UD949151153';
            const contraseña = 'Wg2024*153';
            const user = 'usuario'
            const pass = '12345'

            if (username === user && password === pass){
                window.location.href = './menu/menu.html';
            } else {
                // Muestra un mensaje de error personalizado
                var alertContent = `
                    <div class="container text-center" role="alert">
                        <h4>No se ha encontrado el usuario</h4>
                    </div>
                `;
                document.getElementById('response').innerHTML = alertContent;
            }
        }
    </script>
</body>
</html>
